---
- name: Add repos
  blockinfile:
    path: /etc/pacman.conf
    marker: "# ANSIBLE MANAGED {{ repodetails[item]['reponame'] }}"
    block: |
      [{{ repodetails[item]['reponame'] }}]
      SigLevel = Optional TrustAll
      Server = {{ repodetails[item]['repolocation'] }}
  loop: "{{ repos | default([]) }}"
